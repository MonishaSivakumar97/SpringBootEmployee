<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Request Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Request Submitted List</h1>

        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add New Request</a>
        <h5>All Raise A Request</h5>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>User First Name</th>
                    <th>User Last Name</th>
                    <th>User Email</th>
                    <th>Account/costomer</th>
                    <th>project Name</th>
                    <th>project Details</th>
                    <th>Created Date</th>
                    <th>Created By</th>
                    <th>Completion Date</th>
                    <th>Type of the Service Required</th>
                    <th>Update Actions</th>
                    <th>Delete Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td> 
                    <td th:text="${employee.accountcostomer}"></td>
                    <td th:text="${employee.projectName}"></td>
                    <td th:text="${employee.projectDetails}"></td>
                    <td th:text="${employee.createdDate}"></td>
                    <td th:text="${employee.createdBy}"></td>
                    <td th:text="${employee.completionDate}"></td>
                    <td th:text="${employee.ServiceRequired}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>                       
                    <td> <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
